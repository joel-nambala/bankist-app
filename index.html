<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="icon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- <script defer src="lectures.js"></script> -->
    <script defer src="script.js"></script>
    <title>Bankist Web Application</title>
  </head>
  <body>
    <nav class="welcome">
      <h2 class="welcome__note">Log in and get started</h2>
      <img class="welcome__img" src="logo.png" alt="Bankist logo" />
      <form class="log-in">
        <input
          type="text"
          class="log-in__input log-in__username"
          placeholder="user"
          required
        />
        <input
          type="text"
          class="log-in__input log-in__password"
          placeholder="pin"
          required
        />
        <button class="log-in__button">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      <!-- Balance -->
      <div class="balance">
        <div>
          <p class="balance__label">Current balance</p>
          <p class="balance__date">
            As of <span class="date">05/06/2022</span>
          </p>
        </div>
        <p class="balance__total">$0000</p>
      </div>

      <!-- Movements -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 deposit</div>
          <div class="movements__date">3 days ago</div>
          <div class="movements__value">$4000</div>
        </div>

        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">
            1 withdrawal
          </div>
          <div class="movements__date">3 days ago</div>
          <div class="movements__value">$-800</div>
        </div>
      </div>

      <!-- Summary -->
      <div class="summary">
        <p class="summary__label">in</p>
        <p class="summary__value summary__value--in">$0000</p>
        <p class="summary__label">out</p>
        <p class="summary__value summary__value--out">$0000</p>
        <p class="summary__label">interest</p>
        <p class="summary__value summary__value--interest">$0000</p>
        <button class="summary__button">&downarrow; sort</button>
      </div>

      <!-- OPERATIONS : TRANSFER -->
      <div class="operation operation--transfer">
        <h2>Transfer money</h2>
        <form class="form form--transfer">
          <input
            type="text"
            name="transfer"
            id="transfer"
            class="form__input form__input--to"
          />
          <input
            type="number"
            name="transfer-amount"
            id="transfer-amount"
            class="form__input form__input--amount"
          />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label for="transfer">Transfer to</label>
          <label for="transfer-amount">Amount</label>
        </form>
      </div>

      <!-- OPERATIONS : LOAN -->
      <div class="operation operation--loan">
        <h2>Request loan</h2>
        <form class="form form--loan">
          <input
            type="number"
            name="loan"
            id="loan"
            class="form__input form__input--loan-amount"
          />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label for="loan">Amount</label>
        </form>
      </div>

      <!-- OPERATIONS : CLOSE -->
      <div class="operation operation--close">
        <h2>Close account</h2>
        <form class="form form--close">
          <input
            type="text"
            name="close"
            id="close"
            class="form__input form__input--user"
          />
          <input
            type="password"
            name="close-pin"
            id="close-pin"
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label for="close">Confirm User</label>
          <label for="close-pin">Confirm PIN</label>
        </form>
      </div>

      <!-- LOGOUT TIMER -->
      <p class="log-out__timer">
        You will be logged out in <span class="timer">4:00</span>
      </p>
    </main>
  </body>
</html>
